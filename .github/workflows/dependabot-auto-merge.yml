name: Auto Comment
on: [pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    if: ${{ env.GITHUB_ACTOR == 'dependabot' }}
    steps:
      - uses: bubkoo/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          pullRequestOpened: >
            @dependabot merge
